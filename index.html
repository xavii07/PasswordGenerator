<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
	<link rel="stylesheet"  href="iconos/css/all.min.css">
	<link rel="icon" href="img/lock.png" type="image/x-icon"/>
	<title>Password Generator</title>
</head>
<body>  

	<div class="contenedor">
		<div class="logo">
			<img src="img/xavii07.png" alt="">
		</div>		
 	<form action="" class="app" id="app">
		<div class="fila numero-caracteres">
			<div class="col">
				<label for="">Número de caracteres</label>
			</div>
			<div class="col botones">
				<div>
					<button class="btn" id="btn-menos-uno"><i class="fas fa-minus"></i></button>
				</div>
				<div>
					<input type="text" id="numero-caracteres" readonly value="12">
				</div>
				<div>
					<button class="btn" id="btn-mas-uno"><i class="fas fa-plus"></i></button>
				</div>
			</div>
		</div>	

		<div class="fila simbolos">
			<div class="col">
				<label for="simbolos">¿Incluir Simbolos?</label>
			</div>
			<div class="col">
				<button class="btn" id="btn-simbolos"> <i class="fas fa-check"></i>
				</button>
			</div>
		</div>
		

		<div class="fila numeros">
			<div class="col">
				<label for= "numeros">¿Incluir Numeros?</label>
			</div>
			<div class="col">
				<button class="btn" id="btn-numeros"> <i class="fas fa-check"></i>
				</button>
			</div>
		</div>


		<div class="fila mayusculas">
			<div class="col">
				<label for="mayusculas">¿Incluir Mayusculas?</label>
			</div>
			<div class="col">
				<button class="btn" id="btn-mayusculas"> <i class="fas fa-check"></i>
				</button>
			</div>
		</div>

		
		<div class="fila generar">
			<div class="col">
				<button class="btn btn-generar" id="btn-generar">Generar <i class="fas fa-lock"></i> </button>
			</div>
			<div class="col">
				<input type="text" class="input-password" id="input-password" readonly value="Tg5.ugY8">
			</div>
		</div>

		<div class="fila alerta">
			<div class="col">
				<div class="alerta-copiado" id="alerta-copiado"><p><i class="fas fa-copy"></i>Password Copiado</p> </div>
			</div>
		</div>
	</form>
		
		<div class="creditos">
			<p>Creado por Xavier Gaspata: <a href="https://mobile.twitter.com/Xavii072" target="_blank">Sigueme</p></a>
		</div>



</div>

<script src="js/index.js"></script>
</body>
</html>
